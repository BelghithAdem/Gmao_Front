<div class="row">
    <!--end col-->
    
       <div class="col-lg-12">
           
           <div class="card">
               <div class="card-body">
              
               
                <div class="container">                                  
                      <div class="inner-content">
                        <div class="media-body ml-3  align-self-center">
                            <h4 class="mb-1" style="color: #e83e3e; text-align:  center;" >Ajouter Ligne</h4>
                        </div>
                
                    <form [formGroup]="form" (ngSubmit)="submit()">
                   
                        <div class="form-group" >
                            <label for="nom_ligne" style="color: black;">Nom Ligne</label>
                            <input
                                formControlName="nom_ligne"
                                id="nom_ligne"
                                type="text"
                                class="form-control">
                            <div *ngIf="f.nom_ligne.touched && f.nom_ligne.invalid"  class="text-danger">
                            <div *ngIf="f.nom_ligne.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>Nom ligne est obligatoire.</div>
                
                            </div>
                        </div>

                      

                        <div class="float-right align-item-center mt-2">

                            <button class="btn btn-info btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" >Enregistrer</button>
                        </div>

                        <div class="float-right align-item-center mt-2">
                            <button class="btn btn-danger btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" routerLink='/service'>Annuler</button>
                        </div>
                      

                    </form>
                </div>    
             </div>
</div>
</div>
</div>
</div>
