<div class="row">
    <!--end col-->
    
       <div class="col-lg-12">
           
           <div class="card">
               <div class="card-body">
              
                <div class="">
                    <span type="button" routerLink='/technicien' class="mdi mdi-arrow-left-thick" style="color:crimson;font-size:40px;"></span>

                </div>
                <div class="container">                                  
                      <div class="inner-content">
                        <div class="media-body ml-3  align-self-center">
                            <h4 class="mb-1" style="color: #e83e3e; text-align:  center;" >Ajouter Technicien</h4>
                        </div>
                
                    <form [formGroup]="form" (ngSubmit)="submit()">
                   
                        <div class="form-group" >
                            <label for="nom" style="color: black;">Nom</label>
                            <input
                                formControlName="nom"
                                id="nom"
                                type="text"
                                class="form-control">
                            <div *ngIf="f.nom.touched && f.nom.invalid"  class="text-danger">
                            <div *ngIf="f.nom.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>Nom est obligatoire.</div>
                
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="prenom" style="color: black;">Prénom</label>
                            <input
                                formControlName="prenom"
                                id="prenom"
                                type="text"
                                class="form-control">
                            <div *ngIf="f.prenom.touched && f.prenom.invalid" class="text-danger">
                            <div *ngIf="f.prenom.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;"  aria-hidden="true"></i>Prenom est obligatoire.</div>
                
                            </div>
                        </div>
                   
                        <div class="form-group">
                            <label for="email" style="color: black;">Email</label>
                            <input
                                formControlName="email"
                                id="email"
                                type="email"
                                class="form-control">
                    
                            <div *ngIf="f.email.touched && f.email.invalid"  class="text-danger">
                                <div *ngIf="f.email.errors.required"><i class="fa fa-exclamation-triangle" style="padding: 5px;"  aria-hidden="true"></i>Email est obligatoire.</div>
                                <div *ngIf="f.email.errors.email"><i class="fa fa-exclamation-triangle" style="padding: 5px;"  aria-hidden="true"></i>Le email doit etre  une adresse valide</div>
                
                            </div>
                        </div>
                       

                        <div class="form-group">
                            <label for="specialite" style="color: black;">Spécialité</label>
                            <input
                                formControlName="specialite"
                                id="specialite"
                                type="specialite"
                                class="form-control">
                
                            <div *ngIf="f.specialite.touched && f.specialite.invalid"  class="text-danger">
                                <div *ngIf="f.specialite.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;"  aria-hidden="true"></i>Le champ specialite est obligatoire.</div>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label for="nom" style="color: black;">Adresse</label>
                            <input
                                formControlName="adresse"
                                id="adresse"
                                type="text"
                                class="form-control">
                            <div *ngIf="f.nom.touched && f.nom.invalid"  class="text-danger">
                            <div *ngIf="f.nom.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>Adresse est obligatoire.</div>
                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" style="color: black;">Télephone</label>
                            <input
                                formControlName="tel"
                                id="tel"
                                type="tel"
                                class="form-control">
                
                            <div *ngIf="f.tel.touched && f.tel.invalid"  class="text-danger">
                                <div *ngIf="f.tel.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;"  aria-hidden="true"></i>téléphone est obligatoire.</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  for="Ligne" style="color: black;"  >Ligne </label>

                            <!-- <div class="col-sm-12"> -->
                                <select class="form-control" formControlName="ligne" id="ligne"  type="ligne">
                                    <option disabled value="">Séléctionner l'atelier </option>
                                    <option *ngFor="let ligne_item of Ligne" [value]="ligne_item.id">
                                        {{ligne_item.nom_ligne}} </option>
                                </select>
                                <div *ngIf="f.ligne.touched && f.ligne.invalid" class="text-danger">
                                    <div *ngIf="f.ligne.errors.required"> <i
                                            class="fa fa-exclamation-triangle" style="padding: 5px;"
                                            aria-hidden="true"></i>ligne est obligatoire</div>

                                </div>
                            <!-- </div> -->
                        </div>



                        <div class="float-right align-item-center mt-2">

                            <button class="btn btn-danger btn-round  waves-effect waves-light px-4 align-self-center report-btn" routerLink='/technicien'>Annuler</button>
                        </div>
                        <div class="float-right align-item-center mt-2">

                        <button class="btn btn-info btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" [disabled]="!form.valid">Enregistrer</button>
                    </div>

                    </form>
                </div>           
             </div>
</div>
</div>
</div>
