<div class="row">
    <!--end col-->

       <div class="col-lg-12">
           <div class="card">
               <div class="card-body">
               
                <div class="container wrapper wrapper2">
                    <div class="row">
                
                        <!-- Form -->
                        <div class="col-md-12">
                            <div class="media-body ml-3  align-self-center">
                                <h4 class="mb-1" style="color: #e83e3e; text-align:  center;" >Modifier Technicien</h4>
                            </div>
                               <form [formGroup]="updateTechnicienForm"  (ngSubmit)="submitForm()" >
                                <div class="form-group">
                                    <label  style="color: black;" >Nom</label>
                                    <input type="text" id="nom" placeholder="create your name" formControlName="nom" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label  style="color: black;">Prénom</label>
                                    <input type="text" id="prenom" placeholder="create your prenom" formControlName="prenom" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label  style="color: black;" >Email</label>
                                    <input type="text" id="email" placeholder="create your email" formControlName="email" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label style="color: black;">Mot de passe</label>
                                    <div class="input-group">
                                      <input type="{{ passwordVisible ? 'text' : 'password' }}" id="password" formControlName="password" placeholder="create your password" class="form-control">
                                      <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                                          <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                                        </button>
                                      </div>
                                    </div>
                                  </div>
                                <div class="form-group">
                                    <label  style="color: black;" >Spécialité</label>
                                    <input type="text" id="specialite" formControlName="specialite" placeholder="create your specialite" class="form-control"  >
                                </div>
                                <div class="form-group">
                                    <label  style="color: black;" >Adresse</label>
                                    <input type="text" id="adresse" placeholder="create your adresse" formControlName="adresse" class="form-control" >
                                </div>
                                
                                <div class="form-group">
                                    <label  style="color: black;" >Numéro Téléphone</label>
                                    <input type="text" id="tel" formControlName="tel" placeholder="create your telephone" class="form-control"  >
                                </div>

                                <div class="form-group">
                                    <label  for="lignee" style="color: black;"  >Ligne</label>
        
                                    <!-- <div class="col-sm-12"> -->
                                        <select class="form-control" formControlName="ligne" id="ligne"  type="ligne">
                                            <option disabled value="">Séléctionner l'atelier </option>
                                            <option *ngFor="let ligne_item of Ligne" [value]="ligne_item.id">
                                                {{ligne_item.nom_ligne}} </option>
                                        </select>
                                 
                                    <!-- </div> -->
                                </div>
                               

                                <div class="float-right align-item-center mt-2">

                                    <button class="btn btn-danger btn-round  waves-effect waves-light px-4 align-self-center report-btn" routerLink='/technicien'>Annuler</button>
                                </div>
                                <div class="float-right align-item-center mt-2">
        
                                <button class="btn btn-info btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" >Enregistrer</button>
                            </div>
                                <!-- <button type="submit" class="btn btn-primary">Update</button> -->
                            </form>
                        </div>
                
                    </div>
                </div>
                            </div>
</div>
</div>
</div>
